<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="choose.css">
        <link href="fontawesome/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div id="popup-content">
            <div class="tooltip"><i id="csscut" class="fas fa-closed-captioning"></i><span>csscut</span></div>
            <div><i id="altcheck" class="far fa-image"></i><span>alt</span></div>
            <div><i id="targetcheck" class="fas fa-external-link-square-alt"></i><span>target<span></div>
            <div><i id="documentlink" class="fas fa-file-pdf"></i><span>document</span></div>
            <div><i id="langcheck" class="fas fa-globe-asia"></i><span>lang</span></div>
            <div><i id="label-and-title-check" class="fas fa-tags"></i><span>label/title</span></div>
            <div><i id="structcheck" class="fas fa-book"></i><span>struct</span></div>
            <div><i id="superfocus" class="fas fa-eye"></i><span>superfocus</span></div>
            <div><i id="ariacheck" class="fas fa-dice-six"></i><span>aria</span></div>
        </div>
        <script src="choose.js"></script>
    </body>
</html>
